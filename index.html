<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <dialog id="start" open>
        <form action="#" method="post">
            <legend>Tic-Tac-Toe</legend>
            <div>
                <label for="player-1">Player 1:</label>
                <input type="text" id="player-1" name="player1-name" placeholder="Player name">
            </div>
            <div>
                <label for="player-2">Player 2:</label>
                <input type="text" id="player-2" name="player2-name" placeholder="Player name">
            </div>
            <button type="submit">Start</button>
        </form>
    </dialog>
    <div class="main">
        <div class="game-board"></div>
    </div>
    <footer>
        <p>TOP 2025 | Kyle Burt</p>
    </footer>
</body>
</html>
