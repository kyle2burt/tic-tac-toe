<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <dialog id="start-menu" open>
        <form action="#" method="post" id="start-form">
            <legend>Tic-Tac-Toe</legend>
            <div>
                <label for="player-1">Player 1:</label>
                <input type="text" id="player-1" name="player1-name" placeholder="Player name">
            </div>
            <div>
                <label for="player-2">Player 2:</label>
                <input type="text" id="player-2" name="player2-name" placeholder="Player name">
            </div>
            <button type="submit" id="start">Start</button>
        </form>
    </dialog>
    <dialog id="game-over">
        <div>
            <h2 id="win-text">Player X wins</h2>
            <button id="play-again">Play Again</button>
        </div>
    </dialog>
    <div class="main">
        <div id="game-board"></div>
    </div>
    <footer>
        <p>TOP 2025 | Kyle Burt</p>
    </footer>
</body>
</html>
